<!DOCTYPE html>
<html>
<head>
    <title>Apply Loan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Apply for Loan</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="customer_id">Customer:</label>
        <select name="customer_id" required>
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
        </select><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" id="loan_amount" required><br>

        <label for="interest_rate">Interest Rate:</label>
        <input type="number" name="interest_rate" id="interest_rate" required><br>

        <label for="duration_months">Duration (months):</label>
        <input type="number" name="duration_months" id="duration_months" required><br>

        <button type="submit">Apply Loan</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>

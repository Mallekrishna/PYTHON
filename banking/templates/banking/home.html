<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Banking</title>
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, table, th, td {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #0047ab;
        }

        header h1 {
            font-size: 2.5em;
            color: #0047ab;
            margin-bottom: 10px;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            text-decoration: none;
            color: #0047ab;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #007bff;
        }

        /* Main Content */
        main {
            margin-top: 20px;
        }

        main h2 {
            font-size: 1.8em;
            color: #0047ab;
            margin-bottom: 15px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #0047ab;
            color: #fff;
            font-weight: bold;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Delete Button */
        .delete-btn {
            color: #ff4d4d;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            border: none;
            background: none;
        }

        .delete-btn:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> STAT BANK OF INDIA </h1>
            <nav>
                <a href="{% url 'create_customer' %}">Create New Customer</a> |
                <a href="{% url 'create_account' %}">Create New Account</a> |
                <a href="{% url 'deposit' %}">Deposit</a> |
                <a href="{% url 'withdraw' %}">Withdraw</a>
                <a href="{% url 'apply_loan'%}">Apply Loan</a>  
                <a href="{% url 'transfer'%}">Transfer</a>
                <a href="{% url 'report'%}">Report</a>
            </nav>
        </header>

        <main>
            <h2>Accounts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Customer</th>
                        <th>Balance</th>
                        <th>Action</th> <!-- Added Action column -->
                    </tr>
                </thead>
                <tbody>
                    {% for account in accounts %}
                    <tr>
                        <td>{{ account.account_number }}</td>
                        <td>{{ account.customer.name }}</td>
                        <td>{{ account.balance }}</td>
                        <td>
                            <!-- Delete Button with a link to the delete view -->
                            <a href="{% url 'delete_account' account.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this account?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>

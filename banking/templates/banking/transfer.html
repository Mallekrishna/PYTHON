<!-- In banking/templates/banking/transfer.html -->
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        header h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Transfer Money</h1>
    </header>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <label for="from_account_number">From Account Number:</label>
            <input type="text" name="from_account_number" required><br><br>

            <label for="to_account_number">To Account Number:</label>
            <input type="text" name="to_account_number" required><br><br>

            <label for="amount">Amount:</label>
            <input type="number" name="amount" step="0.01" required><br><br>

            <button type="submit">Transfer</button>
        </form>
    </div>
</body>
